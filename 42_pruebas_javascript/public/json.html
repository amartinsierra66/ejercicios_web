<!DOCTYPE html>

<title>Insert title here</title>
</head>
<body>
<script type="text/javascript">
	//objeto usando nomenclatura JSON
	var curso={"nombre":"Java","duracion":120};
	curso.duracion=300;
	alert(curso.nombre+ "-"+curso.duracion);
	
	//otra alternativa
	var persona=new Object();

	persona.edad=20;
	alert(JSON.stringify(persona));

</script>
